<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<h1>Register</h1>
<form>
<p>
<label for="firstName">First Name:</label>
<input name="first" id="firstName" type="text" placeholder="john"required>
<label for="LastName">Last Name:</label>
<input name="last" id="LastName" type="text" placeholder="Smith" required>
</p>
<p>
<label for="male">Male</label>
<input id="male"name="gender" type="radio" value="male">
<label for="female">Female</label>
<input id="female"name="gender" type="radio" value="female">
<label for="other">Other</label>
<input id="other"name="gender" type="radio" value="other">
</p>
<label for="email" >Email:</label>
<input id="email" name="email"placeholder="your email" type="email" required>
<label for="passwd">Password:</label>
<input id="passwd" name="passwd" type="password" pattern=".{5,10}" required title="5 to 10 characters">
<p>
<label>Birthday:
<select name="Month">
	<option >Month</option>
	<option >Jan</option>
	<option >Feb</option>
</select>
<select name="Day">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
</select>
<select name="Year">
	<option>Year</option>
	<option>1995</option>
	<option>1996</option>
</select>
</label>
</p>
<p>I agree to the terms and conditions
<input type="checkbox"></p>



<button>Submit</button>
</form>
</body>
</html>
