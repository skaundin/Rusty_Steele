<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

<p> Do you prefer dogs or cats ? </p>
<form>
	<label for="dogs">Dogs</label>

	<input name="petschoice" id="dogs"type="radio" value="dog">
	<label for="cats">Cats</label>
	 <input name="petschoice" id="cats"type="radio" value="cats">
	 <p>Whats your favorite color?</p>
	 <select name="mood">
	 	<option value = "happy">:)</option>
	 	<option value="neutral">:|</option>
	 	<option value = "sad">:(</option>

	 </select>
	 <button>Go!</button>
</form>
</body>
</html>
